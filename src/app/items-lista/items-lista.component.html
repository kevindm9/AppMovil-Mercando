<ion-header>
  <ion-toolbar>
    <ion-title>Productos de compra</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-circle-x">
          <circle cx="12" cy="12" r="10" />
          <path d="m15 9-6 6" />
          <path d="m9 9 6 6" />
        </svg>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of lista.items">
      <ion-label>
        {{ item.nombre }} - {{ item.tienda }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
