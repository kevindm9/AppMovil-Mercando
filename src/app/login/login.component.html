<div class="ion-app">

  <ion-header>
    <ion-toolbar>
      <ion-title>Inicio de sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Inicia sesión en tu cuenta</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label position="stacked">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="iniciarSesion()">Iniciar sesión</ion-button>

        <ion-button color="light" (click)="irRegistro()">¿No tienes cuenta? Regístrate aquí</ion-button>

      </ion-card-content>
    </ion-card>

  </ion-content>

</div>
